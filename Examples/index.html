<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Forms in HTML</h1>
    <form>
        <label>
            Id 
            <input type = "number" name = "userId">
        </label> <br />
        <label>
            Name 
            <input type = "text" name = "username">
        </label> <br />
        
        Select Gender
        <label>
            <input type = "radio" name = "gen" value="M"> Male
        </label>
        <label>
            <input type = "radio" name = "gen" value="F"> Female
        </label>
        <br />
        <input type = "submit" value = "Register">
    </form>
    <h1>Tables in HTML</h1>
    <table border = "1">
        <tr>
            <th>ID</th><th>NAME</th><th>PHONE</th>
        </tr>
        <tr>
            <td>101</td><td>Rajesh</td><td>93939</td>
        </tr>
        <tr>
            <td>102</td><td>Vijay</td><td>8888</td>
        </tr>
    </table>

    <h1>Main heading</h1>
    <!-- Type Lorem5 to generate 5 random words -->
    <h2>Lorem ipsum dolor sit amet.</h2>
    <div>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing.</p>
    </div>
    <h3>List of items</h3> <hr />
    <!-- ol and ul -->
     <ol type="a">
        <li>Laptop</li><li>Mobile</li><li>TV</li>
        <li>Chair</li>
     </ol>
     
     <ul type="square">
        <li>Laptop</li><li>Mobile</li><li>TV</li>
        <li>Chair</li>
     </ul>
</body>
</html>
