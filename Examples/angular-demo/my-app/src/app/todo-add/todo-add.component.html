<div class="w-50">
    <h2 class="text-center">Add Task</h2>
    <form [formGroup] = "todoForm" (ngSubmit) = "addTask()">
        <div class="mb-3">
            <input placeholder="Task Description" formControlName="task" class="form-control form-control-lg" type = "text">
        </div>
        <div class="mb-3">
            <h4>Task Date:</h4>
            <input  formControlName="date" class="form-control form-control-lg" type = "date">
        </div>
        <div class="mb-3">
            <input  class="btn btn-lg btn-primary" type = "submit" value="Add Task">
        </div>
    </form>
</div>
