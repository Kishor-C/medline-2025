<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JS Examples</h2>
    <script type="text/javascript">
        //document object which has write method
        document.write("<h3>This is h3 tag</h3>");
        // message box to display any warnings or error message
        //alert('this is an alert box');
        console.log('This is a console message');
        var id = 12345;
        var name = "Siddharth";
        var isMarried = true;
        var salary = 35200.0;
        var gender = 'M';
        document.write("<h3>");
        document.write("Id = "+id+", Name = "+name+", Is Married = "+isMarried);
        document.write(", Salary = "+salary+", Gender = "+gender+"<br/>");
        // types of each variables using typeof inbuilt function
        document.write("Type of id: "+typeof(id)+"<br/>");
        document.write("Type of name: "+typeof(name)+"<br/>");
        document.write("Type of isMarried: "+typeof(isMarried)+"<br/>");
        document.write("Type of salary: "+typeof(salary)+"<br/>");
        document.write("Type of gender: "+typeof(gender)+"<br/>");
        document.write("</h3>");
    </script>
</body>
</html>
