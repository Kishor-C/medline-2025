<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let promise = new Promise((resolve, reject)=>{
            // you can make an HTTP request and it might give you either success or error response
            let random = Math.random();
            if(random > 0.5) {
                // successful means resolve
                resolve({data: "Success, Random number is: "+random})
            } else {
                // error means reject
                reject({error: "Error, Random number is: "+random});
            }
        });
        promise
        .then((value)=>console.log('then: ',value))
        .catch((value)=>console.log('catch: ',value))
        .finally(()=>console.log('finally'));
    </script>
</body>
</html>
